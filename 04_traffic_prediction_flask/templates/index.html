<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Traffic Prediction</h2>
    <form id="predictForm">

      <label for="date">Date (YYYY-MM-DD):</label>
      <input type="text" id="date" name="date" placeholder="e.g., 2025-04-10" required>

      <label for="hour">Hour (0–23):</label>
      <input type="number" id="hour" name="hour" min="0" max="23" placeholder="e.g., 14" required>

      <label for="minute">Minute (0–59):</label>
      <input type="number" id="minute" name="minute" min="0" max="59" placeholder="e.g., 30" required>

      <label for="carCount">Car Count:</label>
      <input type="number" id="carCount" name="carCount" placeholder="e.g., 44" required>

      <label for="bikeCount">Bike Count:</label>
      <input type="number" id="bikeCount" name="bikeCount" placeholder="e.g., 4" required>

      <label for="busCount">Bus Count:</label>
      <input type="number" id="busCount" name="busCount" placeholder="e.g., 3" required>

      <label for="truckCount">Truck Count:</label>
      <input type="number" id="truckCount" name="truckCount" placeholder="e.g., 5" required>

      <label for="total">Total Vehicles:</label>
      <input type="number" id="total" name="total" placeholder="e.g., 56" required>

      <label for="day">Day of the Week:</label>
      <select id="day" name="day" required>
        <option value="">Select Day</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>

      <input type="submit" value="Predict">
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        features: [
          document.getElementById('date').value,
          parseInt(document.getElementById('carCount').value),
          parseInt(document.getElementById('bikeCount').value),
          parseInt(document.getElementById('busCount').value),
          parseInt(document.getElementById('truckCount').value),
          parseInt(document.getElementById('total').value),
          parseInt(document.getElementById('hour').value),
          parseInt(document.getElementById('minute').value),
          document.getElementById('day').value
        ]
      };

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = 'Predicted Traffic: ' + result.prediction[0];
      document.getElementById('result').classList.add('show');
    });
  </script>
</body>
</html>
